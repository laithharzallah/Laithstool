{% extends "intelligence_base.html" %}

{% block content %}
<div class="space-y-6">
    <!-- Page Header -->
    <div class="glass-panel p-6">
        <div class="flex items-center justify-between">
            <div>
                <h1 class="text-2xl font-bold tracking-wide text-white/90">Cases</h1>
                <p class="text-white/60 mt-1">Manage and track risk assessment cases</p>
            </div>
            <div class="flex items-center space-x-3">
                <button class="px-4 py-2 bg-accent-blue/20 text-accent-blue rounded-lg hover:bg-accent-blue/30 transition-colors">
                    <i data-lucide="plus" class="w-4 h-4 inline mr-2"></i>
                    New Case
                </button>
            </div>
        </div>
    </div>

    <!-- Cases List -->
    <div class="glass-panel p-6">
        <div class="text-center py-12 text-white/40">
            <i data-lucide="briefcase" class="w-16 h-16 mx-auto mb-4 opacity-50"></i>
            <h3 class="text-lg font-medium mb-2">Cases Management</h3>
            <p>Coming soon: Full case management system with workflow, assignments, and collaboration features.</p>
        </div>
    </div>
</div>
{% endblock %}
