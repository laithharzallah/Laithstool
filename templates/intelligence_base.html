<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TPRM Intelligence Service</title>
    <script src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        
        .gradient-bg {
            background: radial-gradient(1200px 600px at 80% -10%, rgba(59,130,246,0.25), transparent),
                        conic-gradient(at 20% 10%, rgba(16,185,129,0.15), transparent 20%),
                        linear-gradient(180deg, #0a0a0a, #050505);
        }
        
        .glass-panel {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            box-shadow: 0 10px 40px -10px rgba(0,0,0,0.6);
        }
        
        .risk-high {
            background: rgba(239, 68, 68, 0.15);
            color: rgb(252, 165, 165);
            border: 1px solid rgba(239, 68, 68, 0.3);
        }
        
        .risk-medium {
            background: rgba(245, 158, 11, 0.15);
            color: rgb(252, 211, 77);
            border: 1px solid rgba(245, 158, 11, 0.3);
        }
        
        .risk-low {
            background: rgba(34, 197, 94, 0.15);
            color: rgb(134, 239, 172);
            border: 1px solid rgba(34, 197, 94, 0.3);
        }
        
        .accent-blue {
            color: rgb(96, 165, 250);
        }
        
        .accent-mint {
            color: rgb(52, 211, 153);
        }
        
        .radar-sweep {
            animation: radar-spin 4s linear infinite;
        }
        
        @keyframes radar-spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        
        .hover-glow:hover {
            box-shadow: 0 0 0 1px rgba(96,165,250,0.35), 0 8px 30px rgba(2,6,23,0.6);
        }
    </style>
</head>
<body class="gradient-bg min-h-screen text-white/90">
    <!-- Radar Sweep Overlay -->
    <div class="fixed top-4 right-4 opacity-10 radar-sweep">
        <svg width="60" height="60" viewBox="0 0 60 60" fill="none">
            <circle cx="30" cy="30" r="25" stroke="currentColor" stroke-width="2" stroke-dasharray="4 4"/>
            <line x1="30" y1="30" x2="30" y2="5" stroke="currentColor" stroke-width="2"/>
        </svg>
    </div>

    <!-- Main Layout -->
    <div class="flex h-screen">
        <!-- Left Sidebar -->
        <div class="w-64 glass-panel m-4 flex flex-col">
            <!-- Logo -->
            <div class="p-6 border-b border-white/10">
                <h1 class="text-xl font-bold tracking-wide accent-blue">TPRM Intelligence</h1>
                <p class="text-sm text-white/60">Risk Assessment Console</p>
            </div>
            
            <!-- Navigation -->
            <nav class="flex-1 p-4 space-y-2">
                <a href="/" class="flex items-center p-3 rounded-lg hover:bg-white/5 transition-colors">
                    <i data-lucide="layout-dashboard" class="w-5 h-5 mr-3"></i>
                    <span>Dashboard</span>
                </a>
                
                <a href="/company" class="flex items-center p-3 rounded-lg hover:bg-white/5 transition-colors">
                    <i data-lucide="building-2" class="w-5 h-5 mr-3"></i>
                    <span>Company Screening</span>
                </a>
                
                <a href="/individual" class="flex items-center p-3 rounded-lg hover:bg-white/5 transition-colors">
                    <i data-lucide="user" class="w-5 h-5 mr-3"></i>
                    <span>Individual Screening</span>
                </a>
                
                <a href="/cases" class="flex items-center p-3 rounded-lg hover:bg-white/5 transition-colors">
                    <i data-lucide="briefcase" class="w-5 h-5 mr-3"></i>
                    <span>Cases</span>
                </a>
                
                <a href="/datasets" class="flex items-center p-3 rounded-lg hover:bg-white/5 transition-colors">
                    <i data-lucide="database" class="w-5 h-5 mr-3"></i>
                    <span>Datasets</span>
                </a>
                
                <a href="/reports" class="flex items-center p-3 rounded-lg hover:bg-white/5 transition-colors">
                    <i data-lucide="file-text" class="w-5 h-5 mr-3"></i>
                    <span>Reports</span>
                </a>
                
                <div class="pt-4">
                    <a href="/risk-management" class="flex items-center p-3 rounded-lg hover:bg-white/5 transition-colors opacity-60">
                        <i data-lucide="shield" class="w-5 h-5 mr-3"></i>
                        <span>Risk Management</span>
                        <span class="ml-auto px-2 py-1 text-xs bg-white/10 rounded-full">Coming Soon</span>
                    </a>
                    
                    <a href="/risk-ai" class="flex items-center p-3 rounded-lg hover:bg-white/5 transition-colors opacity-60">
                        <i data-lucide="brain" class="w-5 h-5 mr-3"></i>
                        <span>Risk AI</span>
                        <span class="ml-auto px-2 py-1 text-xs bg-white/10 rounded-full">Coming Soon</span>
                    </a>
                </div>
            </nav>
            
            <!-- Bottom Actions -->
            <div class="p-4 border-t border-white/10 space-y-2">
                <a href="/settings" class="flex items-center p-3 rounded-lg hover:bg-white/5 transition-colors">
                    <i data-lucide="settings" class="w-5 h-5 mr-3"></i>
                    <span>Settings</span>
                </a>
                
                <a href="/help" class="flex items-center p-3 rounded-lg hover:bg-white/5 transition-colors">
                    <i data-lucide="help-circle" class="w-5 h-5 mr-3"></i>
                    <span>Help</span>
                </a>
            </div>
        </div>
        
        <!-- Main Content Area -->
        <div class="flex-1 flex flex-col">
            <!-- Top Bar -->
            <header class="glass-panel m-4 mb-0 p-4 flex items-center justify-between">
                <div class="flex items-center space-x-4">
                    <h2 class="text-lg font-semibold tracking-wide" x-text="pageTitle || 'Dashboard'"></h2>
                    <span class="px-2 py-1 text-xs bg-accent-mint/20 text-accent-mint rounded-full">Dev</span>
                </div>
                
                <div class="flex items-center space-x-4">
                    <!-- Global Search -->
                    <div class="relative">
                        <input type="text" placeholder="Search entities, cases, reports..." 
                               class="bg-white/10 border border-white/20 rounded-lg px-4 py-2 pl-10 text-white placeholder-white/50 focus:outline-none focus:ring-2 focus:ring-accent-blue/50">
                        <i data-lucide="search" class="absolute left-3 top-2.5 w-4 h-4 text-white/50"></i>
                    </div>
                    
                    <!-- Theme Toggle -->
                    <button class="p-2 rounded-lg hover:bg-white/5 transition-colors" onclick="document.documentElement.classList.toggle('dark')">
                        <i data-lucide="moon" class="w-5 h-5"></i>
                    </button>
                    
                    <!-- User Menu -->
                    <div class="relative">
                        <button class="flex items-center space-x-2 p-2 rounded-lg hover:bg-white/5 transition-colors">
                            <div class="w-8 h-8 bg-accent-blue rounded-full flex items-center justify-center">
                                <i data-lucide="user" class="w-4 h-4"></i>
                            </div>
                            <span>Admin</span>
                            <i data-lucide="chevron-down" class="w-4 h-4"></i>
                        </button>
                    </div>
                </div>
            </header>
            
            <!-- Page Content -->
            <main class="flex-1 m-4 mt-0 overflow-auto">
                {% block content %}{% endblock %}
            </main>
        </div>
    </div>

    <script>
        // Initialize Lucide icons
        lucide.createIcons();
        
        // Alpine.js data
        document.addEventListener('alpine:init', () => {
            Alpine.data('intelligenceApp', () => ({
                pageTitle: 'Dashboard',
                currentPage: 'dashboard',
                
                init() {
                    // Set page title based on current route
                    const path = window.location.pathname;
                    if (path === '/company') {
                        this.pageTitle = 'Company Screening';
                        this.currentPage = 'company';
                    } else if (path === '/individual') {
                        this.pageTitle = 'Individual Screening';
                        this.currentPage = 'individual';
                    } else if (path === '/cases') {
                        this.pageTitle = 'Cases';
                        this.currentPage = 'cases';
                    }
                }
            }));
        });
    </script>
</body>
</html>
