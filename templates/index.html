<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Company Screener - GPT Powered</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: 'Inter', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            background: linear-gradient(135deg, #f7c32e 0%, #ffd86f 100%); 
            min-height: 100vh; 
            padding: 20px;
            line-height: 1.6;
        }
        .container { max-width: 1200px; margin: 0 auto; }
        .header { 
            color: #374151; 
            margin-bottom: 30px; 
            background: rgba(255,255,255,0.95);
            padding: 40px;
            border-radius: 24px;
            backdrop-filter: blur(15px);
            border: 1px solid rgba(247, 195, 46, 0.3);
            box-shadow: 0 25px 50px rgba(0,0,0,0.1);
        }
        .header h1 { 
            font-size: 3.2em; 
            margin-bottom: 15px; 
            font-weight: 700;
            background: linear-gradient(135deg, #f7c32e 0%, #e6ac00 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        .header p { 
            font-size: 1.4em; 
            opacity: 0.9; 
            font-weight: 400;
            color: #4b5563;
        }
        .header p:last-child { 
            font-size: 1.1em; 
            margin-top: 8px;
            font-weight: 300;
            color: #6b7280;
        }
        .search-card { 
            background: white; 
            border-radius: 24px; 
            padding: 45px; 
            box-shadow: 0 25px 50px rgba(0,0,0,0.12); 
            margin-bottom: 30px;
            border: 1px solid rgba(247, 195, 46, 0.2);
            transition: all 0.3s ease;
        }
        .search-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 35px 70px rgba(247, 195, 46, 0.2);
        }
        .form-row { display: flex; gap: 20px; margin-bottom: 25px; }
        .form-group { flex: 1; }
        .form-group label { 
            display: block; 
            margin-bottom: 8px; 
            font-weight: 600; 
            color: #374151; 
            font-size: 16px;
        }
        .form-group input, .form-group select { 
            width: 100%; 
            padding: 16px 20px; 
            border: 2px solid #e5e7eb; 
            border-radius: 12px; 
            font-size: 16px; 
            transition: all 0.3s ease;
            background: #f9fafb;
            font-weight: 400;
        }
        .form-group input:focus, .form-group select:focus { 
            outline: none; 
            border-color: #f7c32e; 
            box-shadow: 0 0 0 4px rgba(247, 195, 46, 0.15);
            background: white;
            transform: translateY(-1px);
        }
        .form-group input:hover, .form-group select:hover {
            border-color: #d1d5db;
            background: white;
        }
        .btn { 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); 
            color: white; 
            padding: 20px 40px; 
            border: none; 
            border-radius: 16px; 
            font-size: 18px; 
            font-weight: 600; 
            cursor: pointer; 
            width: 100%; 
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            letter-spacing: 0.5px;
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
        }
        .btn:hover { 
            transform: translateY(-3px); 
            box-shadow: 0 15px 35px rgba(102, 126, 234, 0.4);
            background: linear-gradient(135deg, #7c92ea 0%, #8b5fbf 100%);
        }
        .btn:active {
            transform: translateY(-1px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
        }
        .btn:disabled { opacity: 0.7; cursor: not-allowed; transform: none; }
        .btn:disabled:hover { box-shadow: none; }
        .results { 
            background: white; 
            border-radius: 24px; 
            padding: 45px; 
            box-shadow: 0 25px 50px rgba(0,0,0,0.12); 
            margin-top: 30px; 
            animation: fadeIn 0.6s ease-out;
            border: 1px solid rgba(0,0,0,0.05);
        }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        .section { 
            margin-bottom: 40px; 
            padding: 30px;
            border-radius: 18px;
            border: 1px solid #f5f6f7;
            background: #fafbfc;
            transition: all 0.3s ease;
        }
        .section:hover {
            background: white;
            box-shadow: 0 8px 25px rgba(0,0,0,0.08);
            transform: translateY(-1px);
        }
        .section h3 { 
            color: #333; 
            margin-bottom: 20px; 
            padding-bottom: 15px; 
            border-bottom: 3px solid #667eea; 
            font-size: 1.4em;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .executive-item, .media-item { 
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%); 
            padding: 20px; 
            border-radius: 12px; 
            margin-bottom: 15px; 
            border-left: 5px solid #667eea; 
            transition: transform 0.2s;
        }
        .executive-item:hover, .media-item:hover { transform: translateX(5px); }
        .website-info { 
            background: linear-gradient(135deg, #d4edda 0%, #c3e6cb 100%); 
            padding: 25px; 
            border-radius: 12px; 
            border-left: 5px solid #28a745; 
        }
        .error { 
            background: linear-gradient(135deg, #f8d7da 0%, #f5c6cb 100%); 
            padding: 25px; 
            border-radius: 12px; 
            border-left: 5px solid #dc3545; 
            color: #721c24; 
        }
        .loading { 
            text-align: center; 
            padding: 40px; 
            color: #667eea;
        }
        .spinner { 
            border: 4px solid #f3f3f3; 
            border-top: 4px solid #667eea; 
            border-radius: 50%; 
            width: 50px; 
            height: 50px; 
            animation: spin 1s linear infinite; 
            margin: 0 auto 20px; 
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .badge { 
            display: inline-block; 
            padding: 6px 12px; 
            background: #667eea; 
            color: white; 
            border-radius: 20px; 
            font-size: 12px; 
            font-weight: 600;
            margin-right: 8px; 
            margin-bottom: 5px;
        }
        .risk-high { border-left-color: #dc3545; background: linear-gradient(135deg, #f8d7da 0%, #f5c6cb 100%); }
        .risk-medium { border-left-color: #ffc107; background: linear-gradient(135deg, #fff3cd 0%, #ffeaa7 100%); }
        .risk-low { border-left-color: #28a745; background: linear-gradient(135deg, #d4edda 0%, #c3e6cb 100%); }

        @media (max-width: 768px) {
            .form-row { flex-direction: column; }
            .header h1 { font-size: 2em; }
            .container { padding: 10px; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div style="display: flex; justify-content: space-between; align-items: center; width: 100%;">
                <div style="text-align: left;">
                    <h1>‚ö° Laith's Tool</h1>
                    <p>Professional Company Intelligence Platform</p>
                    <p style="font-size: 0.9em; margin-top: 10px;">Comprehensive company intelligence from the internet - websites, executives, news, and risk analysis</p>
                </div>
                <div style="text-align: right;">
                    <a href="/logout" style="background: rgba(107, 114, 128, 0.1); color: #6b7280; padding: 10px 20px; border-radius: 8px; text-decoration: none; font-size: 14px; font-weight: 500; transition: all 0.3s ease;" onmouseover="this.style.background='rgba(107, 114, 128, 0.2)'" onmouseout="this.style.background='rgba(107, 114, 128, 0.1)'">
                        üîì Logout
                    </a>
                </div>
            </div>
        </div>
        
        <div class="search-card">
            <form id="screeningForm">
                <div class="form-row">
                    <div class="form-group">
                        <label for="companyName">üè¢ Company Name *</label>
                        <input type="text" id="companyName" name="companyName" placeholder="Enter company name (e.g., Apple Inc., RAWABI HOLDING)" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="country">üåç Country (Optional)</label>
                        <input type="text" id="country" name="country" placeholder="Enter country (e.g., USA, Saudi Arabia)">
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="screeningLevel">üìä Screening Level</label>
                        <select id="screeningLevel" name="screeningLevel">
                            <option value="basic">Basic Screening (Faster)</option>
                            <option value="advanced">Advanced Screening (Detailed)</option>
                        </select>
                    </div>
                </div>
                
                <div style="display: flex; gap: 15px;">
                    <button type="submit" class="btn" id="submitBtn" style="flex: 1;">
                        üöÄ Start AI-Powered Web Search & Analysis
                    </button>
                    <button type="button" class="btn-secondary" id="healthBtn" style="padding: 20px 30px; background: linear-gradient(135deg, #6b7280 0%, #4b5563 100%); color: white; border: none; border-radius: 16px; font-size: 16px; font-weight: 600; cursor: pointer; transition: all 0.3s ease;">
                        üîß System Check
                    </button>
                </div>
            </form>
        </div>
        
        <div id="results" style="display: none;"></div>
    </div>

    <script>
        // Session keepalive - ping server every 5 minutes to keep session active
        function keepSessionAlive() {
            fetch('/api/health', { 
                method: 'GET',
                credentials: 'same-origin'
            }).catch(() => {
                console.log('Session keepalive failed - may need to refresh');
            });
        }
        
        // Start keepalive timer
        setInterval(keepSessionAlive, 5 * 60 * 1000); // Every 5 minutes
        
        document.getElementById('screeningForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const companyName = document.getElementById('companyName').value.trim();
            const country = document.getElementById('country').value.trim();
            const screeningLevel = document.getElementById('screeningLevel').value;
            
            if (!companyName) {
                alert('Please enter a company name');
                return;
            }
            
            const submitBtn = document.getElementById('submitBtn');
            const resultsDiv = document.getElementById('results');
            
            // Show loading
            submitBtn.disabled = true;
            submitBtn.innerHTML = '‚è≥ Searching the web & analyzing...';
            resultsDiv.style.display = 'block';
            resultsDiv.innerHTML = '<div class="loading"><div class="spinner"></div><p>üîç Searching the internet for company data...</p><p style="font-size: 14px; margin-top: 10px;">Gathering info from Google, news sources, and financial APIs... This may take 20-40 seconds</p></div>';
            
            try {
                const result = await screenCompany(companyName, country, screeningLevel);
                displayResults(result);
                
            } catch (error) {
                console.error('Screening error:', error);
                resultsDiv.innerHTML = `<div class="error">‚ùå Error: ${error.message}</div>`;
            } finally {
                submitBtn.disabled = false;
                submitBtn.innerHTML = 'üöÄ Start AI-Powered Web Search & Analysis';
            }
        });
        
        // Health check functionality
        document.getElementById('healthBtn').addEventListener('click', async function() {
            const healthBtn = document.getElementById('healthBtn');
            const resultsDiv = document.getElementById('results');
            
            // Show loading
            healthBtn.disabled = true;
            healthBtn.innerHTML = '‚è≥ Checking...';
            resultsDiv.style.display = 'block';
            resultsDiv.innerHTML = '<div class="loading"><div class="spinner"></div><p>üîß Running system diagnostics...</p></div>';
            
            try {
                const response = await fetch('/api/health', {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });
                
                if (!response.ok) {
                    throw new Error(`Health check failed: ${response.status}`);
                }
                
                const healthData = await response.json();
                displayHealthResults(healthData);
                
            } catch (error) {
                console.error('Health check error:', error);
                resultsDiv.innerHTML = `<div class="error">‚ùå Health Check Failed: ${error.message}</div>`;
            } finally {
                healthBtn.disabled = false;
                healthBtn.innerHTML = 'üîß System Check';
            }
        });
        
        function displayHealthResults(data) {
            const resultsDiv = document.getElementById('results');
            
            const statusIcon = data.status === 'healthy' ? '‚úÖ' : data.status === 'warning' ? '‚ö†Ô∏è' : '‚ùå';
            const statusColor = data.status === 'healthy' ? '#10b981' : data.status === 'warning' ? '#f59e0b' : '#ef4444';
            
            let html = `
                <div class="results">
                    <h2>${statusIcon} System Health Check</h2>
                    <p><strong>Overall Status:</strong> <span style="color: ${statusColor}; font-weight: bold;">${data.status.toUpperCase()}</span></p>
                    <p><small>üïê Checked: ${data.timestamp}</small></p>
                    <hr style="margin: 25px 0; border: none; height: 2px; background: linear-gradient(to right, #f7c32e, #e6ac00);">
            `;
            
            // OpenAI Status
            const openai = data.components.openai;
            const openaiIcon = openai.status === 'healthy' ? '‚úÖ' : '‚ùå';
            html += `
                <div class="section">
                    <h3>${openaiIcon} OpenAI API Status</h3>
                    <div class="website-info" style="background: ${openai.status === 'healthy' ? 'linear-gradient(135deg, #d4edda 0%, #c3e6cb 100%)' : 'linear-gradient(135deg, #f8d7da 0%, #f5c6cb 100%)'};">
                        <p><strong>Status:</strong> ${openai.status}</p>
                        <p><strong>Message:</strong> ${openai.message}</p>
                        ${openai.model ? `<p><strong>Model:</strong> ${openai.model}</p>` : ''}
                    </div>
                </div>
            `;
            
            // Environment Variables
            const env = data.components.environment;
            html += `
                <div class="section">
                    <h3>üîê Environment Configuration</h3>
                    <div class="website-info">
                        ${Object.entries(env.variables).map(([key, value]) => 
                            `<p><strong>${key}:</strong> <span style="color: ${value === 'Present' ? '#10b981' : '#ef4444'};">${value}</span></p>`
                        ).join('')}
                    </div>
                </div>
            `;
            
            // Integrations
            const integrations = data.components.integrations;
            const integrationsIcon = integrations.status === 'healthy' ? '‚úÖ' : '‚ö†Ô∏è';
            html += `
                <div class="section">
                    <h3>${integrationsIcon} Web Search Integrations</h3>
                    <div class="website-info">
                        <p><strong>Status:</strong> ${integrations.status}</p>
                        <p><strong>Message:</strong> ${integrations.message}</p>
                        ${integrations.serper ? `<p><strong>Serper API:</strong> ${integrations.serper}</p>` : ''}
                    </div>
                </div>
            `;
            
            html += `
                <div style="text-align: center; margin-top: 40px; padding: 25px; background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%); border-radius: 16px; border: 1px solid #e9ecef;">
                    <p style="color: #666; font-size: 15px; font-weight: 500; margin-bottom: 10px;">
                        üîß System Diagnostics Complete
                    </p>
                    <p style="color: #888; font-size: 13px;">
                        All critical components have been tested
                    </p>
                </div>
            </div>
            `;
            
            resultsDiv.innerHTML = html;
        }
        
        async function screenCompany(companyName, country, screeningLevel) {
            // First, refresh session to prevent expiration during long request
            await fetch('/api/health', { method: 'GET' }).catch(() => {});
            
            const response = await fetch('/api/screen', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Cache-Control': 'no-cache'
                },
                credentials: 'same-origin',  // Ensure cookies are sent
                body: JSON.stringify({
                    company_name: companyName,
                    country: country,
                    screening_level: screeningLevel
                })
            });

            // Check if we got redirected to login (HTML response)
            const contentType = response.headers.get('content-type');
            if (contentType && contentType.includes('text/html')) {
                // Try to refresh the page to get a new session
                window.location.reload();
                throw new Error('Session expired. Refreshing page...');
            }

            if (!response.ok) {
                if (response.status === 401) {
                    // Try to refresh the page to get a new session
                    window.location.reload();
                    throw new Error('Authentication expired. Refreshing page...');
                }
                
                try {
                    const error = await response.json();
                    throw new Error(error.error || `API request failed: ${response.status}`);
                } catch (jsonError) {
                    throw new Error(`API request failed: ${response.status} - ${response.statusText}`);
                }
            }

            try {
                const result = await response.json();
                console.log('‚úÖ Screening completed successfully');
                return result;
            } catch (jsonError) {
                console.error('JSON parsing error:', jsonError);
                throw new Error('Invalid response format. Please try again or refresh the page.');
            }
        }
        
        function displayResults(data) {
            const resultsDiv = document.getElementById('results');
            
            let html = `
                <div class="results">
                    <h2>üìä Screening Results: ${data.company_name}</h2>
                    ${data.country ? `<p><strong>üåç Country:</strong> ${data.country}</p>` : ''}
                    <p><strong>üìä Level:</strong> ${data.screening_level.charAt(0).toUpperCase() + data.screening_level.slice(1)} Screening</p>
                    <p><small>üïê Generated: ${data.timestamp}</small></p>
                    <hr style="margin: 25px 0; border: none; height: 2px; background: linear-gradient(to right, #667eea, #764ba2);">
            `;
            
            // Website Info
            html += `
                <div class="section">
                    <h3>üåê Company Website</h3>
                    <div class="website-info">
                        <p><strong>Website:</strong> 
                            ${data.website_info?.official_website && data.website_info.official_website !== 'Not found' && data.website_info.official_website !== 'Error' ? 
                                `<a href="${data.website_info.official_website}" target="_blank" style="color: #007bff; text-decoration: none;">${data.website_info.official_website}</a>` : 
                                data.website_info?.official_website || 'Not found'}
                        </p>
                        <p><strong>Status:</strong> ${data.website_info?.status || 'Unknown'}</p>
                        <p><strong>Description:</strong> ${data.website_info?.title || 'No description available'}</p>
                    </div>
                </div>
            `;
            
            // Executives
            html += `
                <div class="section">
                    <h3>üë• Key Executives</h3>
            `;
            if (data.executives && data.executives.length > 0) {
                data.executives.forEach(exec => {
                    html += `
                        <div class="executive-item">
                            <h4 style="margin-bottom: 8px; color: #333;">${exec.name}</h4>
                            <p style="font-weight: 600; color: #667eea; margin-bottom: 5px;">${exec.position}</p>
                            ${exec.background ? `<p style="font-size: 14px; color: #666; margin-bottom: 5px;">${exec.background}</p>` : ''}
                            <small style="color: #888;">Source: ${exec.source || 'GPT Knowledge Base'}</small>
                        </div>
                    `;
                });
            } else {
                html += '<div class="website-info"><p>‚ÑπÔ∏è No executive information found in web search results</p></div>';
            }
            html += '</div>';
            
            // Adverse Media
            html += `
                <div class="section">
                    <h3>‚ö†Ô∏è Adverse Media & Risk Factors</h3>
            `;
            if (data.adverse_media && data.adverse_media.length > 0) {
                data.adverse_media.forEach(media => {
                    const riskClass = media.severity === 'High' ? 'risk-high' : media.severity === 'Medium' ? 'risk-medium' : 'risk-low';
                    html += `
                        <div class="media-item ${riskClass}">
                            <h4 style="margin-bottom: 10px; color: #333;">${media.title}</h4>
                            <p style="margin-bottom: 10px;">${media.summary}</p>
                            <div style="margin-bottom: 10px;">
                                ${media.severity ? `<span class="badge" style="background: ${media.severity === 'High' ? '#dc3545' : media.severity === 'Medium' ? '#ffc107' : '#28a745'};">${media.severity} Risk</span>` : ''}
                                ${media.category ? `<span class="badge" style="background: #6c757d;">${media.category}</span>` : ''}
                            </div>
                            <small style="color: #666;">üì∞ Source: ${media.source} | üìÖ Date: ${media.date || 'Unknown'}</small>
                        </div>
                    `;
                });
            } else {
                html += '<div class="website-info"><p>‚úÖ No adverse media found in web search - Clean screening</p></div>';
            }
            html += '</div>';
            
            // Advanced features
            if (data.financial_highlights) {
                html += `
                    <div class="section">
                        <h3>üí∞ Financial Highlights</h3>
                        <div class="website-info">
                            ${Object.entries(data.financial_highlights).map(([key, value]) => 
                                `<p><strong>${key.replace('_', ' ').toUpperCase()}:</strong> ${value || 'Not available'}</p>`
                            ).join('')}
                        </div>
                    </div>
                `;
            }
            
            if (data.risk_assessment) {
                const riskColor = data.risk_assessment.overall_risk === 'High' ? '#dc3545' : 
                                 data.risk_assessment.overall_risk === 'Medium' ? '#ffc107' : '#28a745';
                html += `
                    <div class="section">
                        <h3>üéØ Risk Assessment</h3>
                        <div class="media-item" style="border-left-color: ${riskColor};">
                            <p><strong>Overall Risk Level:</strong> 
                                <span style="color: ${riskColor}; font-weight: bold;">${data.risk_assessment.overall_risk}</span>
                            </p>
                            ${data.risk_assessment.key_risks && data.risk_assessment.key_risks.length > 0 ? 
                                `<p><strong>Key Risks:</strong> ${data.risk_assessment.key_risks.join(', ')}</p>` : ''}
                            ${data.risk_assessment.recommendations && data.risk_assessment.recommendations.length > 0 ? 
                                `<p><strong>Recommendations:</strong> ${data.risk_assessment.recommendations.join('; ')}</p>` : ''}
                        </div>
                    </div>
                `;
            }
            
            html += `
                                <div style="text-align: center; margin-top: 40px; padding: 25px; background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%); border-radius: 16px; border: 1px solid #e9ecef;">
                <p style="color: #666; font-size: 15px; font-weight: 500; margin-bottom: 10px;">
                    ü§ñ Powered by GPT-4 & Real-time Web Search
                </p>
                <p style="color: #888; font-size: 13px; margin-bottom: 5px;">
                    üîç Data sources: Google Search, News API, Financial APIs
                </p>
                <p style="color: #888; font-size: 13px;">
                    üîí Secure and private - no data stored
                </p>
            </div>
                </div>
            `;
            
            resultsDiv.innerHTML = html;
        }
    </script>
</body>
</html>
